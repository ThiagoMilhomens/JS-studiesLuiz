<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='./assets/css/style.css'>
    </link>
</head>

<body>
    <section class="container">
        <h1>Calculadora</h1>

        <table class="calculadora">

            <tr>
                <td colspan='4'><input type="text" class="display"></td>
            </tr>

            <tr>
                <td><button class="btn btn-clear">C</button>
                <td><button class="btn btn-num">(</button>
                <td><button class="btn btn-num">)</button>
                <td><button class="btn btn-num">/</button>
            </tr>

            <tr>
                <td><button class="btn btn-num">7</button>
                <td><button class="btn btn-num">8</button>
                <td><button class="btn btn-num">9</button>
                <td><button class="btn btn-num">*</button>
            </tr>

            <tr>
                <td><button class="btn btn-num">4</button>
                <td><button class="btn btn-num">5</button>
                <td><button class="btn btn-num">6</button>
                <td><button class="btn btn-num">+</button>
            </tr>

            <tr>
                <td><button class="btn btn-num">1</button>
                <td><button class="btn btn-num">2</button>
                <td><button class="btn btn-num">3</button>
                <td><button class="btn btn-num">-</button>
            </tr>

            <tr>
                <td><button class="btn btn-num">.</button>
                <td><button class="btn btn-num">0</button>
                <td><button class="btn btn-del">&laquo;</button>
                <td><button class="btn btn-eq">=</button>
            </tr>

        </table>

    </section>

    <script src='./assets/js/main2.js'></script>
</body>

</html>
